<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sales Order - Textile ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../js/erp-data-manager.js"></script>
    <script src="../../js/mock-backend.js"></script>
    <script src="../../js/erp-helper.js"></script>
    <script src="../../js/erp-utilities.js"></script>
    <script src="../../js/erp-handlers.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold">Create Sales Order</h1>
                        <p class="text-blue-100 mt-1">Create a new sales order for your customers</p>
                    </div>
                    <i class="fas fa-file-invoice text-4xl opacity-20"></i>
                </div>
            </div>

            <!-- Form Content -->
            <form class="p-6" id="salesOrderForm" onsubmit="saveSalesOrder(event)">
                <!-- Customer Information Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b">Customer Information</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Customer <span class="text-red-500">*</span></label>
                            <select name="customerId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                                <option value="">Select Customer</option>
                                <option value="CUST-001">ABC Retail Store</option>
                                <option value="CUST-002">XYZ Fashion Boutique</option>
                                <option value="CUST-003">Global Apparel Co</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Order Date <span class="text-red-500">*</span></label>
                            <input type="date" name="orderDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Delivery Date <span class="text-red-500">*</span></label>
                            <input type="date" name="dueDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                            <input type="text" name="notes" placeholder="Special instructions" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Order Items Section -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4 pb-2 border-b">
                        <h2 class="text-xl font-bold text-gray-800">Order Items</h2>
                        <button type="button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold" onclick="addOrderItem()">
                            <i class="fas fa-plus mr-2"></i>Add Item
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-100 border-b">
                                    <th class="p-3 text-left text-sm font-semibold text-gray-700">Product</th>
                                    <th class="p-3 text-left text-sm font-semibold text-gray-700">Description</th>
                                    <th class="p-3 text-center text-sm font-semibold text-gray-700">Quantity</th>
                                    <th class="p-3 text-right text-sm font-semibold text-gray-700">Unit Price</th>
                                    <th class="p-3 text-right text-sm font-semibold text-gray-700">Total</th>
                                    <th class="p-3 text-center text-sm font-semibold text-gray-700">Action</th>
                                </tr>
                            </thead>
                            <tbody id="orderItemsTable">
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="p-3">
                                        <select class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                                            <option>Cotton Fabric - Grade A</option>
                                            <option>Silk Fabric - Premium</option>
                                            <option>Polyester Blend</option>
                                        </select>
                                    </td>
                                    <td class="p-3">
                                        <input type="text" placeholder="Product description" class="w-full px-3 py-2 border border-gray-300 rounded text-sm" value="Premium cotton fabric for garments">
                                    </td>
                                    <td class="p-3 text-center">
                                        <input type="number" class="w-20 px-3 py-2 border border-gray-300 rounded text-sm text-center" value="50" min="1">
                                    </td>
                                    <td class="p-3 text-right">
                                        <input type="number" class="w-24 px-3 py-2 border border-gray-300 rounded text-sm text-right" value="150.00" step="0.01">
                                    </td>
                                    <td class="p-3 text-right font-semibold text-gray-700">
                                        $7,500.00
                                    </td>
                                    <td class="p-3 text-center">
                                        <button type="button" class="text-red-500 hover:text-red-700" onclick="removeRow(this)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Payment & Delivery Terms -->
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div>
                        <h3 class="text-lg font-bold text-gray-800 mb-3 pb-2 border-b">Payment Terms</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Method</label>
                                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                                    <option>Bank Transfer</option>
                                    <option>Cash Payment</option>
                                    <option>Credit Card</option>
                                    <option>Check</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Due (Days)</label>
                                <input type="number" placeholder="30" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm" value="30">
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" class="w-4 h-4">
                                    <span class="ml-2 text-sm text-gray-700">Advance payment required</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-bold text-gray-800 mb-3 pb-2 border-b">Delivery Terms</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Shipping Method</label>
                                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                                    <option>Standard Shipping</option>
                                    <option>Express Shipping</option>
                                    <option>Courier</option>
                                    <option>Self Pickup</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Delivery Location</label>
                                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm" rows="3" placeholder="Enter delivery address">123 Business Street, Industrial Park, City</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="mb-8 bg-blue-50 p-4 rounded-lg">
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="text-right text-gray-700">Subtotal:</div>
                        <div class="font-semibold text-gray-900">$7,500.00</div>
                        <div class="text-right text-gray-700">Tax (10%):</div>
                        <div class="font-semibold text-gray-900">$750.00</div>
                        <div class="text-right text-gray-700">Shipping:</div>
                        <div class="font-semibold text-gray-900">$100.00</div>
                        <div class="text-right text-lg font-bold text-gray-900">Total:</div>
                        <div class="text-lg font-bold text-blue-600">$8,350.00</div>
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="mb-8">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Special Notes/Instructions</label>
                    <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500" rows="3" placeholder="Add any special instructions or notes..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 pt-6 border-t">
                    <button type="reset" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg transition">
                        <i class="fas fa-undo mr-2"></i>Clear Form
                    </button>
                    <button type="button" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition" onclick="saveDraft()">
                        <i class="fas fa-save mr-2"></i>Save as Draft
                    </button>
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
                        <i class="fas fa-check mr-2"></i>Create Order
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function addOrderItem() {
            const table = document.getElementById('orderItemsTable');
            const newRow = document.createElement('tr');
            newRow.className = 'border-b hover:bg-gray-50';
            newRow.innerHTML = `
                <td class="p-3">
                    <select class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                        <option>Cotton Fabric - Grade A</option>
                        <option>Silk Fabric - Premium</option>
                        <option>Polyester Blend</option>
                    </select>
                </td>
                <td class="p-3">
                    <input type="text" placeholder="Product description" class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                </td>
                <td class="p-3 text-center">
                    <input type="number" class="w-20 px-3 py-2 border border-gray-300 rounded text-sm text-center" value="1" min="1">
                </td>
                <td class="p-3 text-right">
                    <input type="number" class="w-24 px-3 py-2 border border-gray-300 rounded text-sm text-right" value="0.00" step="0.01">
                </td>
                <td class="p-3 text-right font-semibold text-gray-700">$0.00</td>
                <td class="p-3 text-center">
                    <button type="button" class="text-red-500 hover:text-red-700" onclick="removeRow(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            table.appendChild(newRow);
        }

        function removeRow(button) {
            button.closest('tr').remove();
        }
    </script>
</body>
</html>
