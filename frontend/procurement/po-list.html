<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders List - Textile ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/erp-data-manager.js"></script>
    <script src="../../js/mock-backend.js"></script>
    <script src="../../js/erp-helper.js"></script>
    <script src="../../js/erp-utilities.js"></script>
    <script src="../../js/erp-handlers.js"></script>
    <style>
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-draft { background: #fef3c7; color: #92400e; }
        .status-pending { background: #dbeafe; color: #1e40af; }
        .status-approved { background: #dcfce7; color: #166534; }
        .status-received { background: #e0e7ff; color: #312e81; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Purchase Orders</h1>
                <p class="text-gray-600 mt-2">Manage purchase orders and track deliveries</p>
            </div>
            <button onclick="openCreatePO()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-plus mr-2"></i> New PO
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select name="filterStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Status</option>
                        <option value="Draft">Draft</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Received">Received</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Supplier</label>
                    <input type="text" name="filterSupplier" placeholder="Search supplier..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">PO Number</label>
                    <input type="text" name="filterPONumber" placeholder="Search PO..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-end">
                    <button onclick="filterPOs()" class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
                        <i class="fas fa-filter mr-2"></i> Apply Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4">
                <p class="text-gray-600 text-sm font-medium">Total POs</p>
                <p class="text-3xl font-bold text-gray-800 mt-2" id="totalPOs">24</p>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <p class="text-gray-600 text-sm font-medium">Pending Approval</p>
                <p class="text-3xl font-bold text-yellow-600 mt-2" id="pendingPOs">5</p>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <p class="text-gray-600 text-sm font-medium">Approved Orders</p>
                <p class="text-3xl font-bold text-green-600 mt-2" id="approvedPOs">12</p>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <p class="text-gray-600 text-sm font-medium">Total Value</p>
                <p class="text-3xl font-bold text-blue-600 mt-2" id="totalValue">$125K</p>
            </div>
        </div>

        <!-- PO Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">PO Number</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Supplier</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Amount</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Date</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Status</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody id="poTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function initializeTable() {
            try {
                LoadingManager.showOverlay('Loading purchase orders...');
                const pos = await erp.loadPurchaseOrders();
                renderPOTable(pos);
                updatePOStats(pos);
                LoadingManager.hideOverlay();
            } catch (error) {
                LoadingManager.hideOverlay();
                notify.error(`Error loading purchase orders: ${error.message}`);
            }
        }

        function updatePOStats(pos) {
            const total = pos.length;
            const pending = pos.filter(p => p.status === 'Pending').length;
            const approved = pos.filter(p => p.status === 'Approved').length;
            const totalValue = pos.reduce((sum, p) => sum + (p.amount || 0), 0);

            document.getElementById('totalPOs').textContent = total;
            document.getElementById('pendingPOs').textContent = pending;
            document.getElementById('approvedPOs').textContent = approved;
            document.getElementById('totalValue').textContent = Utils.formatCurrency(totalValue);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initializeTable();
        });
    </script>
</body>
</html>
