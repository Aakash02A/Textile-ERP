<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Inventory - Textile ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/modules/inventory/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-40 shadow-sm">
        <div class="flex items-center justify-between px-4 md:px-6 py-3">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-green-600 to-teal-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">TE</span>
                </div>
                <h1 class="text-lg md:text-xl font-bold text-gray-900">Textile ERP</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/frontend/index.html" class="text-blue-600 hover:text-blue-700 font-medium">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="pt-20 pb-8">
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <!-- Page Header -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Materials Inventory</h2>
                <p class="text-gray-600 mt-2">Track and manage all materials and stock levels</p>
            </div>

            <!-- KPI Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Total Materials</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="totalMaterials">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Inventory Value</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="inventoryValue">$0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Low Stock Items</p>
                    <p class="text-2xl font-bold text-red-600 mt-2" id="lowStockCount">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Stock Accuracy</p>
                    <p class="text-2xl font-bold text-green-600 mt-2" id="stockAccuracy">0%</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mb-6 flex gap-3">
                <button onclick="showAddMaterialForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition">
                    <i class="fas fa-plus mr-2"></i>Add Material
                </button>
                <button onclick="exportInventory()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>

            <!-- Filter Section -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="materialSearch" placeholder="Search material..." class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <select id="categoryFilter" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">All Categories</option>
                        <option value="fabric">Fabric</option>
                        <option value="dye">Dye</option>
                        <option value="chemical">Chemical</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="statusFilter" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">All Status</option>
                        <option value="optimal">Optimal</option>
                        <option value="warning">Warning</option>
                        <option value="critical">Critical</option>
                    </select>
                    <button onclick="filterInventory()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition">
                        <i class="fas fa-filter mr-2"></i>Filter
                    </button>
                </div>
            </div>

            <!-- Materials Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-100 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Material</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Category</th>
                            <th class="px-6 py-3 text-right text-sm font-semibold text-gray-700">Quantity</th>
                            <th class="px-6 py-3 text-right text-sm font-semibold text-gray-700">Unit Cost</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Stock Level</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="materialsTableBody" class="divide-y divide-gray-200">
                        <!-- Loaded via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Material Modal -->
    <div id="addMaterialModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Add Material</h3>
                <form id="addMaterialForm" onsubmit="submitMaterial(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Material Name</label>
                            <input type="text" id="materialName" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="materialCategory" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Select Category</option>
                                <option value="fabric">Fabric</option>
                                <option value="dye">Dye</option>
                                <option value="chemical">Chemical</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                                <input type="number" id="materialQuantity" min="0" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Unit Cost</label>
                                <input type="number" id="materialCost" min="0" step="0.01" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Reorder Level</label>
                            <input type="number" id="reorderLevel" min="0" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    <div class="mt-6 flex gap-3 justify-end">
                        <button type="button" onclick="closeAddMaterialModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Add Material</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/utils.js"></script>
    <script src="/modules/inventory/script.js"></script>
    <script>
        let allMaterials = [];

        async function loadMaterials() {
            try {
                const response = await apiRequest('/api/v1/inventory/materials');
                allMaterials = response.data || [];
                displayMaterials(allMaterials);
                updateKPIs();
            } catch (error) {
                console.error('Error loading materials:', error);
                showNotification('Failed to load materials', 'error');
            }
        }

        function displayMaterials(materials) {
            const tbody = document.getElementById('materialsTableBody');
            tbody.innerHTML = materials.map(material => {
                const status = material.quantity <= material.reorder_level ? 'critical' : material.quantity <= material.reorder_level * 1.5 ? 'warning' : 'optimal';
                const statusColor = status === 'critical' ? 'bg-red-100 text-red-800' : status === 'warning' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800';
                
                return `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${material.material_name || 'N/A'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${material.category || 'N/A'}</td>
                        <td class="px-6 py-4 text-sm text-right font-medium">${material.quantity || 0}</td>
                        <td class="px-6 py-4 text-sm text-right">$${(material.unit_cost || 0).toFixed(2)}</td>
                        <td class="px-6 py-4 text-sm">
                            <div class="flex items-center gap-2">
                                <div class="flex-1 bg-gray-200 rounded-full h-2">
                                    <div class="bg-green-600 h-2 rounded-full" style="width: ${Math.min((material.quantity / (material.reorder_level * 2)) * 100, 100)}%"></div>
                                </div>
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">${status.toUpperCase()}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center text-sm space-x-2">
                            <button onclick="editMaterial('${material.material_id}')" class="text-blue-600 hover:text-blue-700">Edit</button>
                            <button onclick="deleteMaterial('${material.material_id}')" class="text-red-600 hover:text-red-700">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateKPIs() {
            document.getElementById('totalMaterials').textContent = allMaterials.length;
            const inventoryValue = allMaterials.reduce((sum, m) => sum + ((m.quantity || 0) * (m.unit_cost || 0)), 0);
            document.getElementById('inventoryValue').textContent = '$' + inventoryValue.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
            
            const lowStock = allMaterials.filter(m => (m.quantity || 0) <= (m.reorder_level || 0)).length;
            document.getElementById('lowStockCount').textContent = lowStock;
            document.getElementById('stockAccuracy').textContent = '97.8%';
        }

        function showAddMaterialForm() {
            document.getElementById('addMaterialModal').classList.remove('hidden');
        }

        function closeAddMaterialModal() {
            document.getElementById('addMaterialModal').classList.add('hidden');
        }

        async function submitMaterial(event) {
            event.preventDefault();
            
            const formData = {
                material_name: document.getElementById('materialName').value,
                category: document.getElementById('materialCategory').value,
                quantity: parseInt(document.getElementById('materialQuantity').value),
                unit_cost: parseFloat(document.getElementById('materialCost').value),
                reorder_level: parseInt(document.getElementById('reorderLevel').value)
            };

            try {
                await apiRequest('/api/v1/inventory/materials', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                showNotification('Material added successfully', 'success');
                closeAddMaterialModal();
                document.getElementById('addMaterialForm').reset();
                await loadMaterials();
            } catch (error) {
                console.error('Error adding material:', error);
                showNotification('Failed to add material', 'error');
            }
        }

        function filterInventory() {
            const search = document.getElementById('materialSearch').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            const filtered = allMaterials.filter(m => {
                const matchesSearch = (m.material_name || '').toLowerCase().includes(search);
                const matchesCategory = !category || m.category === category;
                return matchesSearch && matchesCategory;
            });
            
            displayMaterials(filtered);
        }

        function editMaterial(materialId) {
            alert('Edit material: ' + materialId);
        }

        async function deleteMaterial(materialId) {
            if (confirm('Delete this material?')) {
                try {
                    await apiRequest(`/api/v1/inventory/materials/${materialId}`, { method: 'DELETE' });
                    showNotification('Material deleted successfully', 'success');
                    await loadMaterials();
                } catch (error) {
                    showNotification('Failed to delete material', 'error');
                }
            }
        }

        function exportInventory() {
            let csv = 'Material,Category,Quantity,Unit Cost,Value\n';
            allMaterials.forEach(m => {
                csv += `${m.material_name},${m.category},${m.quantity},${m.unit_cost},${(m.quantity * m.unit_cost).toFixed(2)}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'inventory.csv';
            link.click();
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-3 rounded-lg text-white text-sm font-medium shadow-lg ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', loadMaterials);
    </script>
</body>
</html>
