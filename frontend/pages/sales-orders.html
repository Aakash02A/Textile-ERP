<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Orders - Textile ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/modules/sales/styles.css">
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-40 shadow-sm">
        <div class="flex items-center justify-between px-4 md:px-6 py-3">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-indigo-600 to-blue-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">TE</span>
                </div>
                <h1 class="text-lg md:text-xl font-bold text-gray-900">Textile ERP</h1>
            </div>
            <a href="/frontend/index.html" class="text-blue-600 hover:text-blue-700 font-medium">‚Üê Back</a>
        </div>
    </nav>

    <div class="pt-20 pb-8">
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Sales Orders</h2>
                <p class="text-gray-600 mt-2">Manage customer orders and track fulfillment</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Total Sales</p>
                    <p class="text-2xl font-bold text-indigo-600 mt-2" id="totalSales">$0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Active Orders</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="activeOrders">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Customers</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="totalCustomers">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm font-medium">Fulfillment</p>
                    <p class="text-2xl font-bold text-green-600 mt-2" id="fulfillmentRate">0%</p>
                </div>
            </div>

            <div class="mb-6 flex gap-3">
                <button onclick="showCreateOrderForm()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition">
                    <i class="fas fa-plus mr-2"></i>New Order
                </button>
                <button onclick="showCreateCustomerForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
                    <i class="fas fa-user-plus mr-2"></i>New Customer
                </button>
            </div>

            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="orderSearch" placeholder="Search order..." class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <select id="orderStatus" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                    </select>
                    <button onclick="filterOrders()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition">Filter</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-100 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Order #</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Customer</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Date</th>
                            <th class="px-6 py-3 text-right text-sm font-semibold text-gray-700">Amount</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="orderModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Create Sales Order</h3>
                <form id="orderForm" onsubmit="submitOrder(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Customer</label>
                            <select id="orderCustomer" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Select Customer</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product</label>
                            <input type="text" id="orderProduct" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                                <input type="number" id="orderQuantity" min="1" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                                <input type="number" id="orderPrice" min="0" step="0.01" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex gap-3 justify-end">
                        <button type="button" onclick="closeOrderModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="customerModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Create Customer</h3>
                <form id="customerForm" onsubmit="submitCustomer(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                            <input type="text" id="custCompany" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Contact Person</label>
                            <input type="text" id="custPerson" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="custEmail" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="custPhone" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mt-6 flex gap-3 justify-end">
                        <button type="button" onclick="closeCustomerModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/utils.js"></script>
    <script src="/modules/sales/script.js"></script>
    <script>
        let allOrders = [];
        let allCustomers = [];

        async function loadSalesData() {
            try {
                const [ordersRes, customersRes] = await Promise.all([
                    apiRequest('/api/v1/sales/orders'),
                    apiRequest('/api/v1/sales/customers')
                ]);
                allOrders = ordersRes.data || [];
                allCustomers = customersRes.data || [];
                displayOrders(allOrders);
                updateKPIs();
                populateCustomerSelect();
            } catch (error) {
                console.error('Error loading sales data:', error);
                showNotification('Failed to load sales data', 'error');
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = orders.map(order => {
                const statusColors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'confirmed': 'bg-blue-100 text-blue-800',
                    'shipped': 'bg-purple-100 text-purple-800',
                    'delivered': 'bg-green-100 text-green-800'
                };
                const statusClass = statusColors[order.status] || 'bg-gray-100 text-gray-800';
                
                return `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm font-medium text-indigo-600">${order.order_number || 'N/A'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${order.customer_name || 'N/A'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${order.order_date ? new Date(order.order_date).toLocaleDateString() : 'N/A'}</td>
                        <td class="px-6 py-4 text-sm text-right font-medium">$${(order.total_amount || 0).toFixed(2)}</td>
                        <td class="px-6 py-4 text-sm">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">
                                ${(order.status || 'pending').toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-center text-sm space-x-2">
                            <button onclick="viewOrder('${order.sales_order_id}')" class="text-blue-600 hover:text-blue-700">View</button>
                            <button onclick="deleteOrder('${order.sales_order_id}')" class="text-red-600 hover:text-red-700">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateKPIs() {
            const totalSales = allOrders.reduce((sum, o) => sum + (o.total_amount || 0), 0);
            const active = allOrders.filter(o => o.status !== 'delivered').length;
            const delivered = allOrders.filter(o => o.status === 'delivered').length;
            
            document.getElementById('totalSales').textContent = '$' + (totalSales / 1000).toFixed(1) + 'K';
            document.getElementById('activeOrders').textContent = active;
            document.getElementById('totalCustomers').textContent = allCustomers.length;
            document.getElementById('fulfillmentRate').textContent = allOrders.length > 0 ? ((delivered / allOrders.length) * 100).toFixed(1) + '%' : '0%';
        }

        function populateCustomerSelect() {
            const select = document.getElementById('orderCustomer');
            select.innerHTML = '<option value="">Select Customer</option>' +
                allCustomers.map(c => `<option value="${c.customer_id}">${c.company_name}</option>`).join('');
        }

        function showCreateOrderForm() {
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function showCreateCustomerForm() {
            document.getElementById('customerModal').classList.remove('hidden');
        }

        function closeCustomerModal() {
            document.getElementById('customerModal').classList.add('hidden');
        }

        async function submitOrder(event) {
            event.preventDefault();
            
            const formData = {
                customer_id: document.getElementById('orderCustomer').value,
                order_date: new Date().toISOString().split('T')[0],
                line_items: [{
                    product_name: document.getElementById('orderProduct').value,
                    quantity: parseInt(document.getElementById('orderQuantity').value),
                    unit_price: parseFloat(document.getElementById('orderPrice').value)
                }],
                total_amount: parseInt(document.getElementById('orderQuantity').value) * parseFloat(document.getElementById('orderPrice').value)
            };

            try {
                await apiRequest('/api/v1/sales/orders', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                showNotification('Order created', 'success');
                closeOrderModal();
                document.getElementById('orderForm').reset();
                await loadSalesData();
            } catch (error) {
                showNotification('Failed to create order', 'error');
            }
        }

        async function submitCustomer(event) {
            event.preventDefault();
            
            const formData = {
                company_name: document.getElementById('custCompany').value,
                contact_person: document.getElementById('custPerson').value,
                email: document.getElementById('custEmail').value,
                phone: document.getElementById('custPhone').value
            };

            try {
                await apiRequest('/api/v1/sales/customers', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                showNotification('Customer created', 'success');
                closeCustomerModal();
                document.getElementById('customerForm').reset();
                await loadSalesData();
            } catch (error) {
                showNotification('Failed to create customer', 'error');
            }
        }

        function filterOrders() {
            const search = document.getElementById('orderSearch').value.toLowerCase();
            const status = document.getElementById('orderStatus').value;
            
            const filtered = allOrders.filter(o => {
                const matchesSearch = (o.order_number || '').toLowerCase().includes(search);
                const matchesStatus = !status || o.status === status;
                return matchesSearch && matchesStatus;
            });
            
            displayOrders(filtered);
        }

        function viewOrder(orderId) {
            alert('View order: ' + orderId);
        }

        async function deleteOrder(orderId) {
            if (confirm('Delete this order?')) {
                try {
                    await apiRequest(`/api/v1/sales/orders/${orderId}`, { method: 'DELETE' });
                    showNotification('Order deleted', 'success');
                    await loadSalesData();
                } catch (error) {
                    showNotification('Failed to delete order', 'error');
                }
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-3 rounded-lg text-white text-sm font-medium shadow-lg ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', loadSalesData);
    </script>
</body>
</html>
