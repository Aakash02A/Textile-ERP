<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Work Order - Textile ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i class="fas fa-industry text-2xl"></i>
                <h1 class="text-2xl font-bold">Textile ERP</h1>
            </div>
            <div class="flex items-center space-x-6">
                <a href="../dashboard.html" class="hover:text-indigo-200">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="work-orders.html" class="hover:text-indigo-200">
                    <i class="fas fa-arrow-left"></i> Back to Work Orders
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Page Header -->
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Create Work Order</h2>
                <p class="text-gray-600">Create a new production work order</p>
            </div>

            <form id="createWOForm" onsubmit="submitWorkOrder(event)" class="space-y-6">
                <!-- Work Order Information -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Work Order Information</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product *</label>
                            <select id="productSelect" name="product_id" required onchange="loadBOM()"
                                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option value="">Select Product...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quantity *</label>
                            <input type="number" name="quantity" step="0.01" required 
                                   onchange="calculateMaterials()"
                                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Unit</label>
                            <input type="text" name="unit" value="pcs" 
                                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                            <select name="priority" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Planned Start Date *</label>
                            <input type="date" name="planned_start_date" required 
                                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Planned End Date *</label>
                            <input type="date" name="planned_end_date" required 
                                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sales Order (Optional)</label>
                            <select name="sales_order_id" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option value="">None</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select name="status" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option value="draft">Draft</option>
                                <option value="planned" selected>Planned</option>
                                <option value="released">Released</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                            <textarea name="notes" rows="3" 
                                      class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Bill of Materials (BOM) -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Required Materials (BOM)</h3>
                    <div id="bomContainer" class="text-gray-500 text-center py-4">
                        Select a product to view required materials
                    </div>
                </div>

                <!-- Machine Allocation (Optional) -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Machine Allocation (Optional)</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Machine</label>
                            <select id="machineSelect" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option value="">Select Machine...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Estimated Hours</label>
                            <input type="number" id="estimatedHours" step="0.1" 
                                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">
                        <i class="fas fa-info-circle"></i> Machine can also be allocated after work order creation
                    </p>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4">
                    <a href="work-orders.html" 
                       class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        <i class="fas fa-save"></i> Create Work Order
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let products = [];
        let bomData = {};
        let machines = [];

        function getToken() {
            return localStorage.getItem('token') || '';
        }

        async function loadProducts() {
            try {
                // Load from BOM endpoint to get products with BOM
                const response = await fetch(`${API_BASE}/production/bom?limit=1000`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const bomList = await response.json();
                
                // Extract unique products
                const productMap = new Map();
                bomList.forEach(bom => {
                    if (bom.product) {
                        productMap.set(bom.product_id, {
                            product_id: bom.product_id,
                            product_code: bom.product.product_code,
                            name: bom.product.name
                        });
                    }
                });

                products = Array.from(productMap.values());
                
                const select = document.getElementById('productSelect');
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.product_id;
                    option.textContent = `${product.product_code} - ${product.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Error loading products. Some may not have BOM defined.');
            }
        }

        async function loadBOM() {
            const productId = document.getElementById('productSelect').value;
            if (!productId) {
                document.getElementById('bomContainer').innerHTML = 
                    '<p class="text-gray-500 text-center py-4">Select a product to view required materials</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/production/bom?product_id=${productId}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const bom = await response.json();
                
                if (bom.length === 0) {
                    document.getElementById('bomContainer').innerHTML = 
                        '<p class="text-orange-600 text-center py-4"><i class="fas fa-exclamation-triangle"></i> No BOM defined for this product</p>';
                    return;
                }

                bomData[productId] = bom;
                displayBOM(bom);
            } catch (error) {
                console.error('Error loading BOM:', error);
                document.getElementById('bomContainer').innerHTML = 
                    '<p class="text-red-600 text-center py-4">Error loading BOM</p>';
            }
        }

        function displayBOM(bom) {
            const container = document.getElementById('bomContainer');
            
            container.innerHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Material</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Required/Unit</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Wastage %</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Required</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${bom.map(item => `
                            <tr>
                                <td class="px-4 py-2 text-sm">
                                    ${item.material?.material_code} - ${item.material?.name}
                                </td>
                                <td class="px-4 py-2 text-sm font-semibold">${item.quantity_required}</td>
                                <td class="px-4 py-2 text-sm">${item.wastage_percentage || 0}%</td>
                                <td class="px-4 py-2 text-sm font-bold text-indigo-600" data-bom-id="${item.bom_id}">
                                    <span id="total-${item.bom_id}">-</span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            calculateMaterials();
        }

        function calculateMaterials() {
            const productId = document.getElementById('productSelect').value;
            const quantity = parseFloat(document.querySelector('[name="quantity"]').value) || 0;
            
            if (!productId || !bomData[productId] || quantity === 0) return;

            bomData[productId].forEach(item => {
                const required = item.quantity_required * quantity;
                const wastage = (required * (item.wastage_percentage || 0)) / 100;
                const total = required + wastage;
                
                const element = document.getElementById(`total-${item.bom_id}`);
                if (element) {
                    element.textContent = `${total.toFixed(2)} ${item.material?.unit || ''}`;
                }
            });
        }

        async function loadMachines() {
            try {
                const response = await fetch(`${API_BASE}/production/machines?status=available`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                machines = await response.json();
                
                const select = document.getElementById('machineSelect');
                machines.forEach(machine => {
                    const option = document.createElement('option');
                    option.value = machine.machine_id;
                    option.textContent = `${machine.machine_code} - ${machine.name} (${machine.machine_type})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading machines:', error);
            }
        }

        async function loadSalesOrders() {
            try {
                const response = await fetch(`${API_BASE}/sales/sales-orders?status=confirmed&limit=100`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const orders = await response.json();
                
                const select = document.querySelector('[name="sales_order_id"]');
                orders.forEach(order => {
                    const option = document.createElement('option');
                    option.value = order.so_id;
                    option.textContent = `${order.so_number} - ${order.customer?.name || 'N/A'}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading sales orders:', error);
            }
        }

        async function submitWorkOrder(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            const data = {
                product_id: parseInt(formData.get('product_id')),
                quantity: parseFloat(formData.get('quantity')),
                unit: formData.get('unit') || 'pcs',
                planned_start_date: formData.get('planned_start_date'),
                planned_end_date: formData.get('planned_end_date'),
                priority: formData.get('priority') || 'medium',
                notes: formData.get('notes') || null
            };

            // Add optional fields
            const salesOrderId = formData.get('sales_order_id');
            if (salesOrderId) {
                data.sales_order_id = parseInt(salesOrderId);
            }

            try {
                const response = await fetch(`${API_BASE}/production/work-orders`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create work order');
                }

                const result = await response.json();
                
                // Allocate machine if selected
                const machineId = document.getElementById('machineSelect').value;
                const estimatedHours = document.getElementById('estimatedHours').value;
                
                if (machineId && estimatedHours) {
                    await allocateMachine(result.wo_id, machineId, estimatedHours);
                }

                alert(`Work Order ${result.wo_number} created successfully!`);
                window.location.href = 'work-orders.html';
            } catch (error) {
                console.error('Error creating work order:', error);
                alert(`Error: ${error.message}`);
            }
        }

        async function allocateMachine(woId, machineId, hours) {
            try {
                const startDate = new Date();
                const endDate = new Date(startDate.getTime() + hours * 60 * 60 * 1000);

                const response = await fetch(`${API_BASE}/production/machines/allocate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wo_id: woId,
                        machine_id: parseInt(machineId),
                        planned_start_time: startDate.toISOString(),
                        planned_end_time: endDate.toISOString()
                    })
                });

                if (!response.ok) {
                    console.error('Failed to allocate machine');
                }
            } catch (error) {
                console.error('Error allocating machine:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('[name="planned_start_date"]').value = today;
            
            // Set end date as 7 days from now
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.querySelector('[name="planned_end_date"]').value = nextWeek.toISOString().split('T')[0];

            await loadProducts();
            await loadMachines();
            await loadSalesOrders();
        });
    </script>
</body>
</html>
