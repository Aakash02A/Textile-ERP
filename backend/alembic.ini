# Alembic ini file for database migrations

[alembic]
# path to migration scripts
scriptLocation = app/db/migrations

# template to use for new migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to zoneinfo.ZoneInfo()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field that's auto-generated by the revision object.
# set to 0 to disable, None to read the value from the
# configuration environment, ignore the default of 40 here as that would
# truncate migration values and create an invalid name thereof.
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'upgrade' process as well
# sqlalchemy.url is the connection string
# sqlalchemy.url = driver://user:password@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
