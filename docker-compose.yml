  #   environment:
  #     DATABASE_URL: postgresql://erp_user:erp_password_2024@db:5432/textile_erp
  #     REDIS_URL: redis://redis:6379/0
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     - db
  #     - redis
  #   networks:
  #     - erp_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local

networks:
  erp_network:
    driver: bridge
